<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <meta name="description" content="SEO"> --> <!-- para la accesibilidad y SEO -->
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="">

        <h1>HTML/CSS Quiz</h1>

        <nav>
            
            <ul>   
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
                        
            </ul> 
        </nav>    
    </header>
    
    <main>

    <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
        
        <section role="region" aria-labelledby="student-info">
            <h2 id="student-info">student-info</h2>
            <div class="info">
                <label for="nombre">Nombres</label>
                <input type="text" id="nombre" name="nombre" >
            </div>
            <div class="info">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="luitt@emaple.com">
            </div>

            <div class="info">
                <label for="nacimiento">Fecha de nacimiento <span class="sr-only">(Date of birth)</span></label>
                <input type="date" id="nacimiento" name="nacimiento" placeholder="Tu fecha de nacimiento">
            </div>
        </section>

        <section role="region"  aria-labelledby="html-questions">
        <h2 id="html-questions">html-questions</h2>
        <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="primero">
                <ul class="answers-list">

                    <li>
                        <label for="q1-a1" >
                            <input type="radio" id="q1-a1" value="True" name="first">
                            True    
                        </label>
                        
                    </li>
                    <li><label for="q1-a2">
                        <input type="radio" id="q1-a2" value="False" name="first">
                        False
                    </label>
                        </li>
                    
                </ul>
                <legend>
                  Is important in frontend?
                </legend>
            </fieldset>
        </div>

        <!-- segundo bloque de pregunta -->

        <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="segundo">
                <ul class="answers-list">
                    <li><label for="q2-a1">
                        <input type="radio" id="q2-a1" value="True" name="second">
                        True
                    </label>
                        </li>
                    <li><label for="q2-a2">
                        <input type="radio" id="q2-a2" value="False" name="second">
                        False
                    </label>
                        </li>
                   
                </ul>
                <legend>
                    Is html a programming languaje
                </legend>
            </fieldset>
        </div>
        </section>

        <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">css-questions</h2>

        <div class="formrow">
            <!-- primera pregunta -->
            <div class="question-block">
                <label for="first-question">Preguntas</label>
            </div>
            <div class="answer">
                <select name="first-question" id="first-question" required>
                    <option value="">Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
                    <!-- segunda pregunta -->

            <div class="question-block">
                <label for="second-question">Preguntas</label>
            </div>
            <div class="answer">
                <textarea name="" id="" cols="50" rows="8" placeholder="Escribe aquí por favor..." name="second-question" id="second-question"></textarea>
            </div>
        </div>
        </section>
        <button type="submit">Enviar</button>

    </form>
    </main> 
    
</body>
</html>
